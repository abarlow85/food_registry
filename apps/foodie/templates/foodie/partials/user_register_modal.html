<div class="modal fade" id="user-register-modal" tabindex="-1" role="dialog" aria-labelledby="user-register-modal-label">
	<div class="modal-dialog" role="document">
		<div class="modal-content">
			<div class="modal-header">
				<button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
				<h4 class="modal-title" id="register-modal-label">Please register to create your cookbook:</h4>
			</div>
			<div class="modal-body row">
				<form id="register-user-form" class="form-horizontal col-xs-10 col-xs-offset-1" action="{% url 'accounts-register' %}" method="POST">
				{% csrf_token %}
				{% for field in register_form %}
					<div class="form-group">
						<label for="{{field.id_for_label}}" class="control-label">{{field.label}} 
						</label>
						<span id="{{field.id_for_label}}_errors" class="text-danger form_errors" style="display:block;"></span>
						{{field}}
						<small>{{field.help_text}}</small>
					</div>
				{% endfor %}
			</div>
			<div class="modal-footer">
				<button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
				<input type="submit" id="user-register-btn" class="btn btn-success" value="Done">
			</div>
			</form>
		</div>
	</div>
</div>
