<div class="modal fade" id="user-login-modal" tabindex="-1" role="dialog" aria-labelledby="user-login-modal-label">
	<div class="modal-dialog" role="document">
		<div class="modal-content">
			<div class="modal-header">
				<button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
				<h4 class="modal-title" id="login-modal-label">Please login to access your cookbook:</h4>
			</div>
			<div class="modal-body row">
				<form id="login-user-form" class="form-horizontal col-xs-10 col-xs-offset-1" action="{% url 'accounts-login' %}" method="POST">
				{% csrf_token %}
				<div class="form-group">
					<span id="login_errors" class="text-danger form_errors" style="display:block;"></span>
					<label for="username" class="control-label">Username: 
					</label>
					<input type="text" name="username" placeholder="Username" class="form-control">
					<label for="username" class="control-label">Password: 
					</label>
					<input type="password" name="password" placeholder="Password" class="form-control">
				</div>
			</div>
			<div class="modal-footer">
				<button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
				<input type="submit" id="user-login-btn" class="btn btn-success" value="Done">
			</div>
			</form>
		</div>
	</div>
</div>
